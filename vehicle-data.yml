server:
  port: 9999
  contextPath: /vehicle-data

# URL to the Eureka server. That server's port is defined in the eureka-server.yml in this same git repository
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

logging:
  pattern:
    console: "%d{HH:mm:ss} %clr(%.-1level) %msg%n"